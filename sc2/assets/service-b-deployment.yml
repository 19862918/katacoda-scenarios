apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b-deployment
  labels:
    app: service-b-app
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-b-app
      version: v1
  template:
    metadata:
      labels:
        app: service-b-app
        version: v1
    spec:
      containers:
        - name: service-b-container
          image: webngt/service-b:0.0.6
          imagePullPolicy: Always
          command: ["java"]
          args:
            - -Xms32m
            - -Xmx32m
            -  -jar 
            - app.jar
          ports:
            - containerPort: 8082
          securityContext:
            runAsUser: 1000